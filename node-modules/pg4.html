<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Listeners</title>
  <style>
    img {
      width: 300px;
      height: 200px;
      border: 5px solid black;
      display: block;
      margin: 20px auto;
      transition: border 0.3s ease;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Button -->
  <button id="myButton">Click Me</button>

  <!-- Image -->
  <img id="myImage" src="C:/Users/Nisha J/Pictures/Picture1.png" alt="Sample Image" />

  <script>
    // Button click event
    const button = document.getElementById('myButton');
    button.addEventListener('click', () => {
      window.alert('Button clicked!');
    });

    // Image mouseover event
    const image = document.getElementById('myImage');
    image.addEventListener('mouseover', () => {
      image.style.border = '5px solid blue';
    });

    // Reset border when mouse leaves image
    image.addEventListener('mouseout', () => {
      image.style.border = '5px solid black';
    });

    // Keypress event listener
    document.addEventListener('keydown', (event) => {
      window.alert('Key pressed: ' + event.key);
    });
  </script>

</body>
</html>
